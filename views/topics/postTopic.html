<div class="post-topic my-3">
	<div>
		<h3>发布话题:</h3>
	</div>
</div>

<form action="/postTopic" method="post">
	<div class="thinPlaceholderLine"></div>
	
	<div class="input-group mb-3">
		<input required type="text" name="title" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="标题字数5个以上...">
	</div>

	<div class="thinPlaceholderLine"></div>

	<div class="input-group mb-3">
		<input required type="text" name="topic_type" class="form-control" aria-label="Default"
			aria-describedby="inputGroup-sizing-default" placeholder="请输入话题标签...">
	</div>
	
	<div class="thickPlaceholderLine"></div>

	<div class="form-group">
    	<label for="exampleFormControlTextarea1">正文</label>
    	<textarea required class="form-control" style="min-height: 20rem" name="article" id="exampleFormControlTextarea1" rows="3"></textarea>
 	</div>

	<div class="thinPlaceholderLine"></div>

	<div>
		<button class="btn btn-primary" type="submit">Submit</button>
	</div>

	<div class="thickPlaceholderLine"></div>
</form>
